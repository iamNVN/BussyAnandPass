<head>

    <!-- Montserrat Font -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #333333;
            --highlight-color: #666666;
            --border-color: #222222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            width: 350px;
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 16px;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: #888;
            padding: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: var(--text-color);
            border-bottom: 2px solid var(--text-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Sections */
        .section {
            margin-bottom: 16px;
        }

        h2,
        h3 {
            margin: 0 0 12px 0;
            font-weight: 600;
        }

        /* Inputs & Buttons */
        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            background: #111;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--highlight-color);
        }

        button.action-btn {
            width: 100%;
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        button.action-btn:hover {
            background: #ddd;
        }

        /* Shortcuts List */
        .shortcut-item {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .shortcut-keys {
            background: #222;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #ccc;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--text-color);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
            background-color: #333;
        }

        /* Status */
        .status {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            margin-top: 8px;
            /* min-height: 1em; */
        }

        /* Uninstall Button (Red Outline) */
        button.uninstall-btn {
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
            margin-top: 10px;
        }

        button.uninstall-btn:hover {
            background: rgba(255, 68, 68, 0.1);
        }

        /* Info Icon */
        .info-icon {
            cursor: help;
            color: #888;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .info-icon:hover {
            color: var(--text-color);
        }
    </style>
</head>
